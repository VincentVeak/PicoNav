baseurl: "" # Leave empty for custom domain
url: "https://piconav.com"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark # or "light"

# Logo
logo: "/assets/images/piconav-logo.png"

# Footer
footer_content: 'Copyright &copy; 2025 Veak Designs. Open source project.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# External links
aux_links:
  "Shop PicoNav":
    - "https://veak.design/collections/piconav"
  "View on GitHub":
    - "https://github.com/yourusername/piconav-docs"

# Navigation structure
nav_external_links:
  - title: Buy PicoNav
    url: https://veak.design/collections/piconav
    hide_icon: false

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Plugins
plugins:
  - jekyll-seo-tag
