title: PicoNav
description: Your virtual pet companion - User guides, downloads, and support
baseurl: "" 
url: "https://piconav.com"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme (can be: light, dark, or custom)
color_scheme: dark

# Logo
logo: "/assets/images/piconav-logo.png"

# Footer
footer_content: 'Copyright &copy; 2025 <a href="https://veak.design">Veak Designs</a>. Open source project on <a href="https://github.com/VincentVeak/PicoNav">GitHub</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation - Shop button in header
aux_links:
  "Shop PicoNav":
    - "https://veak.design/collections/piconav"

aux_links_new_tab: true

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# External navigation links
nav_external_links:
  - title: Buy PicoNav
    url: https://veak.design/collections/piconav
    hide_icon: false

# Enable "Edit this page" on GitHub
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/VincentVeak/PicoNav"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Google Fonts
google_fonts:
  - "Comfortaa:300,400,500,600,700"

# Font settings
font_family:
  body: "Comfortaa, sans-serif"
  heading: "Comfortaa, sans-serif"
  code: "'Courier New', monospace"